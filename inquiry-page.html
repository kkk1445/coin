    <script>
        // í˜ì´ì§€ë³„ ì¶”ê°€ ìŠ¤í¬ë¦½íŠ¸
        document.addEventListener('DOMContentLoaded', function() {
            const inquiryForm = document.getElementById('inquiry-form');
            const secretForm = document.getElementById('secret-form');
            const isSecretCheckbox = document.getElementById('is-secret');
            const inquiryList = document.getElementById('inquiry-list');

            // ë¹„ë°€ê¸€ ì„¤ì • í† ê¸€
            isSecretCheckbox.addEventListener('change', function() {
                secretForm.style.display = this.checked ? 'block' : 'none';
                document.getElementById('secret-password').required = this.checked;
            });

            // ë¬¸ì˜ í¼ ì œì¶œ
            inquiryForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const type = document.getElementById('inquiry-type').value;
                const title = document.getElementById('inquiry-title').value;
                const content = document.getElementById('inquiry-content').value;
                const isSecret = isSecretCheckbox.checked;
                const password = isSecret ? document.getElementById('secret-password').value : '';

                if (!type || !title || !content || (isSecret && !password)) {
                    alert('ëª¨ë“  í•„ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                    return;
                }

                // localStorageì—ì„œ ë¬¸ì˜ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
                const inquiries = JSON.parse(localStorage.getItem('inquiries') || '[]');
                
                // ìƒˆ ë¬¸ì˜ ì¶”ê°€
                const newInquiry = {
                    id: Date.now(),
                    type,
                    title,
                    content,
                    isSecret,
                    password,
                    userId: localStorage.getItem('currentUser'),
                    createdAt: new Date().toISOString()
                };
                
                inquiries.push(newInquiry);
                localStorage.setItem('inquiries', JSON.stringify(inquiries));
                
                alert('ë¬¸ì˜ê°€ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤.');
                inquiryForm.reset();
                secretForm.style.display = 'none';
                renderInquiries();
            });

            // ë¬¸ì˜ ëª©ë¡ ë Œë”ë§
            function renderInquiries() {
                const inquiries = JSON.parse(localStorage.getItem('inquiries') || '[]');
                const currentUser = localStorage.getItem('currentUser');
                
                inquiryList.innerHTML = '';
                
                if (!inquiries.length) {
                    inquiryList.innerHTML = '<div class="empty-message">ë“±ë¡ëœ ë¬¸ì˜ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                    return;
                }

                // í˜„ì¬ ì‚¬ìš©ìì˜ ë¬¸ì˜ë§Œ í•„í„°ë§
                const userInquiries = inquiries.filter(inquiry => inquiry.userId === currentUser);
                
                if (!userInquiries.length) {
                    inquiryList.innerHTML = '<div class="empty-message">ë“±ë¡ëœ ë¬¸ì˜ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                    return;
                }

                userInquiries.forEach(inquiry => {
                    const formattedDate = new Date(inquiry.createdAt).toLocaleString('ko-KR');
                    const item = document.createElement('div');
                    item.className = 'inquiry-item';
                    item.innerHTML = `
                        <div class="inquiry-header">
                            <div class="inquiry-title">${inquiry.title}</div>
                            <div class="inquiry-meta">
                                ${formattedDate} | ${inquiry.type}
                                ${inquiry.isSecret ? ' | ğŸ”’ ë¹„ë°€ê¸€' : ''}
                            </div>
                        </div>
                        <div class="inquiry-content">${inquiry.content}</div>
                        <div class="inquiry-actions">
                            <button class="btn btn-secondary" onclick="editInquiry(${inquiry.id})">ìˆ˜ì •</button>
                            <button class="btn btn-danger" onclick="deleteInquiry(${inquiry.id})">ì‚­ì œ</button>
                        </div>
                    `;
                    inquiryList.appendChild(item);
                });
            }

            // í˜ì´ì§€ ë¡œë“œ ì‹œ ë¬¸ì˜ ëª©ë¡ ë Œë”ë§
            renderInquiries();
        });

        // ë¬¸ì˜ ìˆ˜ì •
        function editInquiry(id) {
            const inquiries = JSON.parse(localStorage.getItem('inquiries') || '[]');
            const inquiry = inquiries.find(i => i.id === id);
            if (!inquiry) return;

            const type = document.getElementById('inquiry-type');
            const title = document.getElementById('inquiry-title');
            const content = document.getElementById('inquiry-content');
            const isSecret = document.getElementById('is-secret');
            const secretForm = document.getElementById('secret-form');
            const password = document.getElementById('secret-password');

            type.value = inquiry.type;
            title.value = inquiry.title;
            content.value = inquiry.content;
            isSecret.checked = inquiry.isSecret;
            secretForm.style.display = inquiry.isSecret ? 'block' : 'none';
            password.value = inquiry.password;

            // í¼ ì œì¶œ í•¸ë“¤ëŸ¬ ë³€ê²½
            const form = document.getElementById('inquiry-form');
            const originalSubmit = form.onsubmit;
            form.onsubmit = function(e) {
                e.preventDefault();
                
                inquiry.type = type.value;
                inquiry.title = title.value;
                inquiry.content = content.value;
                inquiry.isSecret = isSecret.checked;
                inquiry.password = isSecret.checked ? password.value : '';
                
                localStorage.setItem('inquiries', JSON.stringify(inquiries));
                alert('ë¬¸ì˜ê°€ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤.');
                form.reset();
                secretForm.style.display = 'none';
                form.onsubmit = originalSubmit;
                renderInquiries();
            };
        }

        // ë¬¸ì˜ ì‚­ì œ
        function deleteInquiry(id) {
            if (!confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
            
            const inquiries = JSON.parse(localStorage.getItem('inquiries') || '[]');
            const index = inquiries.findIndex(i => i.id === id);
            if (index === -1) return;

            inquiries.splice(index, 1);
            localStorage.setItem('inquiries', JSON.stringify(inquiries));
            renderInquiries();
        }
    </script>
